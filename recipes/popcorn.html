<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn</title>
</head>
<body>
    <H1>Peanut Butter Popcorn</H1>
    <img  width="300" src="../img/peanut-butter-popcorn.webp" alt="backed corn with yellow butter all over them">
    <p>If you love peanut butter and popcorn you'll love this peanut butter popcorn! Definitely for the sweet tooth though!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>2 (3.5 ounce) packages microwave popcorn, popped</li>
        <li>½ cup margarine</li>
        <li>¾ cup brown sugar</li>
        <li>¼ cup peanut butter</li>
        <li>20 large marshmallows</li>
    </ul>
</body>
</html>
